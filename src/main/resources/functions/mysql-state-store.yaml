apiVersion: core.openfunction.io/v1beta1
kind: Function
metadata:
  name: mysql-state-store
spec:
  version: "v1.0.0"
  image: "openfunctiondev/mysql-state-store:v1"
  imageCredentials:
    name: push-secret
  port: 8080 # default to 8080
  build:
    builder: openfunction/builder-java:v2-18
    env:
      FUNC_NAME: "dev.openfunction.samples.StateStore"
      FUNC_CLEAR_SOURCE: "true"
      FUNCTION_FRAMEWORK_VERSION: "1.1.0"
    srcRepo:
      url: "https://github.com/OpenFunction/java-samples.git"
      revision: "main"
  serving:
    params:
      STATE_STORE_NAME: "mysql-state-store"
    template:
      containers:
        - name: function # DO NOT change this
          imagePullPolicy: IfNotPresent
    runtime: "knative"
    states:
      mysql:
        type: state.mysql
        version: v1
        metadata:
          - name: connectionString
            value: "mysql:123456@tcp(mysql:3306)/?allowNativePasswords=true"
          - name: schemaName
            value: "dapr_state_store"
          - name: tableName
            value: "state"
          - name: timeoutInSeconds
            value: "30"
          - name: keyPrefix
            value: appid
